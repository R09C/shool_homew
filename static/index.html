<!-- static/index.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кодинг Платформа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #0088cc;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--tg-theme-bg-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0088cc 0%, #005577 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .auth-section {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-details h3 {
            margin-bottom: 8px;
            font-size: 20px;
        }

        .user-details p {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--tg-theme-link-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
        }

        .section {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-list {
            display: grid;
            gap: 20px;
        }

        .task-item {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--tg-theme-button-color);
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--tg-theme-button-color);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-title {
            font-weight: bold;
            font-size: 18px;
        }

        .task-points {
            background: var(--tg-theme-button-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .task-description {
            color: var(--tg-theme-hint-color);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-difficulty {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-Легко {
            background: #c6f6d5;
            color: #22543d;
        }

        .difficulty-Средне {
            background: #fed7aa;
            color: #c05621;
        }

        .difficulty-Сложно {
            background: #fbb6ce;
            color: #97266d;
        }

        .task-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-new {
            background: #e2e8f0;
            color: #4a5568;
        }

        .code-section {
            display: none;
        }

        .code-section.active {
            display: block;
        }

        .task-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--tg-theme-button-color);
        }

        .task-info h3 {
            margin-bottom: 10px;
        }

        .task-info p {
            line-height: 1.6;
        }

        .code-editor-container {
            position: relative;
            margin-bottom: 20px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .editor-title {
            font-size: 16px;
            font-weight: bold;
        }

        .editor-lang {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            background: var(--tg-theme-secondary-bg-color);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .code-editor {
            width: 100%;
            height: 350px;
            border: 2px solid var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            background: #1a202c;
            color: #e2e8f0;
            line-height: 1.5;
            transition: border-color 0.3s ease;
        }

        .code-editor:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: transparent;
            color: var(--tg-theme-button-color);
            border: 2px solid var(--tg-theme-button-color);
        }

        .button-secondary:hover {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid var(--tg-theme-secondary-bg-color);
            border-top: 4px solid var(--tg-theme-button-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .result {
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border-left: 4px solid;
        }

        .result.success {
            background: #f0fff4;
            color: #22543d;
            border-left-color: #38a169;
        }

        .result.error {
            background: #fff5f5;
            color: #742a2a;
            border-left-color: #e53e3e;
        }

        .result h4 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result p {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .logo {
                font-size: 36px;
            }

            .title {
                font-size: 24px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .code-editor {
                height: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">💻</div>
            <h1 class="title">Кодинг Платформа</h1>
            <p class="subtitle">Решай задачи • Изучай программирование • Зарабатывай баллы</p>
        </div>

        <div class="content">
            <!-- Секция авторизации -->
            <div class="auth-section" id="authSection">
                <div class="loading" id="authLoading">
                    <div class="spinner"></div>
                    <p>Авторизация...</p>
                </div>

                <div class="user-info hidden" id="userInfo">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h3 id="userName">Пользователь</h3>
                        <p id="userStats">Баллы: 0 | Решено задач: 0</p>
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value" id="userPoints">0</div>
                                <div class="stat-label">Баллы</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="userTasksCompleted">0</div>
                                <div class="stat-label">Решено</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Секция заданий -->
            <div class="section hidden" id="tasksSection">
                <h2>📋 Доступные задания</h2>
                <div class="task-list" id="taskList">
                    <!-- Задания будут загружены динамически -->
                </div>
            </div>

            <!-- Секция редактора кода -->
            <div class="section code-section" id="codeSection">
                <div class="task-info">
                    <h3 id="currentTaskTitle">Задание</h3>
                    <p id="currentTaskDescription">Описание задания</p>
                </div>

                <div class="code-editor-container">
                    <div class="editor-header">
                        <span class="editor-title">💻 Редактор кода</span>
                        <span class="editor-lang">Python</span>
                    </div>
                    <textarea class="code-editor" id="codeEditor" placeholder="# Введите ваш код здесь..."></textarea>
                </div>

                <button class="button" id="submitButton" onclick="submitCode()">
                    ✅ Отправить решение
                </button>

                <button class="button button-secondary" id="backButton" onclick="showTasks()">
                    ← Назад к заданиям
                </button>

                <div class="result hidden" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            tg.expand();
        } else {
            console.log('Telegram WebApp не доступен, запуск в автономном режиме');
        }

        let currentUser = null;
        let currentTask = null;
        let tasks = [];

        // Авторизация
        async function authenticate() {
            try {
                const response = await fetch('/api/getUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        initData: tg?.initData || 'demo'
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    currentUser = data.user;
                    showUserInfo();
                    loadTasks();
                } else {
                    throw new Error(data.error || 'Ошибка авторизации');
                }
            } catch (error) {
                console.error('Ошибка авторизации:', error);
                // Заглушка для разработки
                currentUser = {
                    id: 12345,
                    username: 'test_user',
                    points: 0,
                    completed_tasks: []
                };
                showUserInfo();
                loadTasks();
            }
        }

        function showUserInfo() {
            const authLoading = document.getElementById('authLoading');
            const userInfo = document.getElementById('userInfo');
            const userName = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const userPoints = document.getElementById('userPoints');
            const userTasksCompleted = document.getElementById('userTasksCompleted');

            authLoading.classList.add('hidden');
            userInfo.classList.remove('hidden');

            userName.textContent = currentUser.username;
            userAvatar.textContent = currentUser.username[0].toUpperCase();
            userPoints.textContent = currentUser.points;
            userTasksCompleted.textContent = currentUser.completed_tasks.length;
        }

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();

                if (data.ok) {
                    tasks = data.tasks;
                    showTasks();
                } else {
                    throw new Error(data.error || 'Ошибка загрузки заданий');
                }
            } catch (error) {
                console.error('Ошибка загрузки заданий:', error);
                // Заглушка для разработки
                tasks = [{
                        id: 1,
                        title: "Основы Python",
                        description: "Напишите функцию для сортировки массива",
                        difficulty: "Легко",
                        points: 10
                    },
                    {
                        id: 2,
                        title: "Алгоритмы",
                        description: "Реализуйте алгоритм поиска в глубину",
                        difficulty: "Средне",
                        points: 20
                    },
                    {
                        id: 3,
                        title: "Структуры данных",
                        description: "Создайте класс для работы с бинарным деревом",
                        difficulty: "Сложно",
                        points: 30
                    }
                ];
                showTasks();
            }
        }

        function showTasks() {
            const tasksSection = document.getElementById('tasksSection');
            const codeSection = document.getElementById('codeSection');
            const taskList = document.getElementById('taskList');

            tasksSection.classList.remove('hidden');
            codeSection.classList.remove('active');

            taskList.innerHTML = '';

            const completedTaskIds = currentUser.completed_tasks || [];

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.onclick = () => openTask(task);

                const isCompleted = completedTaskIds.includes(task.id);
                const difficultyClass = `difficulty-${task.difficulty}`;

                taskItem.innerHTML = `
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-points">+${task.points} баллов</div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-footer">
                        <span class="task-difficulty ${difficultyClass}">${task.difficulty}</span>
                        <span class="task-status ${isCompleted ? 'status-completed' : 'status-new'}">
                            ${isCompleted ? '✅ Решено' : '🆕 Новое'}
                        </span>
                    </div>
                `;

                taskList.appendChild(taskItem);
            });
        }

        function openTask(task) {
            currentTask = task;

            const tasksSection = document.getElementById('tasksSection');
            const codeSection = document.getElementById('codeSection');
            const currentTaskTitle = document.getElementById('currentTaskTitle');
            const currentTaskDescription = document.getElementById('currentTaskDescription');
            const codeEditor = document.getElementById('codeEditor');
            const result = document.getElementById('result');

            tasksSection.classList.add('hidden');
            codeSection.classList.add('active');

            currentTaskTitle.textContent = task.title;
            currentTaskDescription.textContent = task.description;

            // Шаблон кода или пустая строка
            codeEditor.value = task.template || '';
            result.classList.add('hidden');
        }

        async function submitCode() {
            const codeEditor = document.getElementById('codeEditor');
            const submitButton = document.getElementById('submitButton');
            const result = document.getElementById('result');

            const code = codeEditor.value.trim();

            if (!code) {
                showResult('Пожалуйста, введите код решения', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.innerHTML = '⏳ Проверка...';

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        initData: tg?.initData,
                        taskId: currentTask.id,
                        code: code
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    showResult(data.message, data.passed ? 'success' : 'error');

                    if (data.passed) {
                        // Обновляем статистику пользователя
                        currentUser.points = data.new_points;
                        currentUser.completed_tasks.push(currentTask.id);

                        // Обновляем отображение статистики
                        document.getElementById('userPoints').textContent = data.new_points;
                        document.getElementById('userTasksCompleted').textContent = data.new_completed_count;

                        if (tg) {
                            tg.showPopup({
                                title: 'Поздравляем! 🎉',
                                message: `Вы успешно решили задачу "${currentTask.title}" и получили ${currentTask.points} баллов!`,
                                buttons: [{
                                    type: 'ok',
                                    text: 'Отлично!'
                                }]
                            });
                        }
                    }
                } else {
                    throw new Error(data.error || 'Ошибка проверки');
                }
            } catch (error) {
                console.error('Ошибка отправки решения:', error);
                showResult('Ошибка при отправке решения. Попробуйте еще раз.', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '✅ Отправить решение';
            }
        }

        function showResult(message, type, details = '') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = `
                <h4>${message}</h4>
                ${details ? `<p>${details}</p>` : ''}
            `;
            result.classList.remove('hidden');

            // Прокрутка к результату
            result.scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            authenticate();
        });
    </script>
</body>

</html>
